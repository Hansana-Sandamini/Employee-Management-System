<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-secondary">side bar</div>
            <div class="col-9 bg-light">
                <p id="welcome-message"></p>
                <h1 class="text-center mt-5">Welcome to the Dashboard</h1>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form id="employee-form">
                                <input type="hidden" id="eid"> <!-- Add hidden input for eid -->
                                <div class="mb-3">
                                    <label for="ename" class="form-label">Employee Name</label>
                                    <input type="text" class="form-control" id="ename" placeholder="Enter name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="enumber" class="form-label">Employee Mobile Number</label>
                                    <input type="text" class="form-control" id="enumber" placeholder="Enter mobile" required>
                                </div>
                                <div class="mb-3">
                                    <label for="eaddress" class="form-label">Employee Address</label>
                                    <input type="text" class="form-control" id="eaddress" placeholder="Enter address" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edepartment" class="form-label">Employee Department</label>
                                    <input type="text" class="form-control" id="edepartment" placeholder="Enter department" required>
                                </div>
                                <div class="mb-3">
                                    <label for="estatus" class="form-label">Employee Status</label>
                                    <input type="text" class="form-control" id="estatus" placeholder="Enter Status" required>
                                </div>
                                <div class="mb-3">
                                    <label for="eimage" class="form-label">Employee Image</label>
                                    <input type="file" class="form-control" id="eimage" accept="image/*">
                                    <div class="mt-2">
                                        <img id="image-preview" src="#" alt="Image Preview" style="max-width: 200px; display: none;">
                                    </div>
                                </div>
                                <div>
                                    <button type="button" id="save-employee" class="btn btn-primary">Save Employee</button>
                                    <button type="button" id="update-employee" class="btn btn-warning">Update Employee</button>
                                    <button type="button" id="delete-employee" class="btn btn-danger">Delete Employee</button>
                                    <button type="button" id="refresh-employee" class="btn btn-secondary">Refresh Employee</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee List Table -->
    <div class="card mt-5 shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0 text-center">Employee List</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle text-center" id="employee-table">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Department</th>
                        <th>Status</th>
                        <th>Image</th> 
                    </tr>
                    </thead>
                    <tbody id="employee-table-tbody">
                    <!-- Dynamic rows will be inserted here using JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
